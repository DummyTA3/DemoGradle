apply plugin: 'java'

// Dependencies should be resolved from here:
repositories {
    mavenCentral()
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    compile "joda-time:joda-time:2.2"
    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'DemoGradle'
    version =  '0.1.0'
	
	destinationDir = file("./jar/")
}